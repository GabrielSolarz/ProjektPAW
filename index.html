<html lang="pl">
  <head>
    <meta charset="UTF-8">

    <title>F1Results</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header>
      <h1>F1 Season Summary 2025</h1>
    </header>

    <main>
      <section id="calendar">
        <h2>Kalendarz sezonu</h2>
        <div id="races">
          
        </div>
      </section>


      <section id="drivers">
        <h2>Klasyfikacja kierowców</h2>
        <div id="drivers-standings">
          
        </div>
      </section>


      <section id="teams">
        <h2>Klasyfikacja konstruktorów</h2>
        <div id="teams-standings">
        </div>
      </section>
      <section id="winners">
        <h2>Zwycięzcy wyścigów</h2>
        <div id="winners-list">
          
        </div>
      </section>

    </main>
    <footer>
      <p>
        Dane pochodzą z
